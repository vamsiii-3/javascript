//douling array using functions with loops
function doubling(arr){
  const double_arr=[];
  for(let i=0;i<arr.length;i++){
    if(arr[i]===0){
      return double_arr;
    }
    double_arr.push(arr[i]*2);
  }
  return double_arr;
}
console.log(doubling([3,5,2]));
console.log(doubling([3,5,2,2,1]));
console.log(doubling([2,2,9,0,2,9]));
